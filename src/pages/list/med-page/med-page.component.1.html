<ion-header>
  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-navbar>
          <ion-title>{{med.name}}
            <img *ngIf="med.getistabgelaufen()" src={{pfadabgelaufen}} height=40 alt="ist abgelaufen" title="ist abgelaufen">
          </ion-title>
        </ion-navbar>
      </ion-col>

      <ion-col>
        <ion-toolbar>

          <button *ngIf="!bestandanzeigen" ion-button end round color="grey" (click)="clickNewMed()">
            Speichern  
          </button>

          <button *ngIf="!bestandanzeigen" ion-button end round color="grey" (click)="clickSchliessen()">
            Schliessen
          </button>

          <button *ngIf="bestandanzeigen" ion-button end round color="grey" (click)="clickSaveMed()">
            Speichern  
          </button>

          <button *ngIf="bestandanzeigen" ion-button end round color="grey" (click)="clickDelMed()">
            Entfernen
          </button>
        </ion-toolbar>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>{{med.getpzn()}}</h2>
    </ion-item>

    <ion-item>
      <h2>{{med.getKategorieText()}}</h2>
    </ion-item>

    <ion-item *ngIf="getapothekenpflichtig()">
      <p>Medikament ist apothekenpflichtig
        <img src={{pfadapothekenpflichtig}} height=30 alt="ist apothekenpflichtig" title="apothekenpflichtig">
      </p>
    </ion-item>

    <ion-item>
      <p>Entsorgung
        <img *ngIf="getentsorgungkloverboten()" src={{pfadentsorgungkloverboten}} height=30 alt="Entsorgung über Klo ist verboten"
          title="Entsorgung im Klo verboten">
        <img *ngIf="getentsorgunghausmuell()" src={{pfadentsorgunghausmuell}} height=30 alt="Entsorgung erfolgt über Hausmüll" title="Entsorgung Hausmüll">
        <img *ngIf="getentsorgunghausmuellverboten()" src={{pfadentsorgunghausmuellverboten}} height=30 alt="Entsorgung über Hausmüll ist verboten"
          title="Entsorgung Hausmüll verboten">
      </p>
    </ion-item>

    <bestand [initablaufdatum]="initablaufdatum" [initbestand]="initbestand"></bestand>

    <ion-item>
      <button ion-button (click)="clickAnwendungsgebiet()">Anwendungsgebiet</button>
      <button ion-button (click)="clickWirkstoffe()">Wirkstoffe</button>
      <button ion-button (click)="clickWirkungsweise()">Wirkungsweise</button>
      <button ion-button (click)="clickGegenanzeigen()">Gegenanzeigen</button>
      <button ion-button (click)="clickDosierung()">Dosierung</button>
      <button ion-button (click)="clickEntsorgung()">Entsorgung</button>
    </ion-item>
  </ion-list>
</ion-content>
